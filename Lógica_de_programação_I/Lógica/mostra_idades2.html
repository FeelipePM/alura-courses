<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br><hr><br>");

	}

	function mostra (frase) {

		document.write("<big>" + frase + "</big>");
		pulaLinha();

	}
	
	var ano = 2018;

	mostra("Eu nasci em: " + (ano - 28));
	mostra("Amanda nasceu em: " + (ano - 24));
	mostra("Fulando nasceu em: " + (ano - 30));

</script>
