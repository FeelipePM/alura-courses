<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">

  <title>TopCasaFina</title>

</head>
<body>

  <div id="sobre-nos" class="container">
    <h2>Sobre Nós</h2>
      <div class="row">
      <img class="img-responsive col-sm-6" src="img/empresa.jpg" alt="">

      <div class="panel-group col-sm-6" id="paineis-sobre">

        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paineis-sobre">
            <h3 class="panel-title">Desde 1935</h3>
          </div>

          <div id="primeiro-paragrafo" class="collapse in">
            <div class="panel-body">
              <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
            </div>
          </div>
        </div>  

        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#paineis-sobre">
            <h3 class="panel-title">Preços acessíveis</h3>
          </div>

          <div id="segundo-paragrafo" class="collapse">
            <div class="panel-body">
              <p>Preços a partir de R$ 1000,00.</p>
            </div>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#paineis-sobre">
            <h3 class="panel-title">Alegria em colaborar para um mundo mais bonito</h3>
          </div>

        <div id="terceiro-paragrafo" class="collapse"> 
          <div class="panel-body">
            <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
          </div>
        </div>  
      </div> 
    </div>
  </div>  

  <div class="container">
    <div class="row">
  
    <h2>Nossos Projetos</h2>

      <figure class="thumbnail">
        <img src="./img/projetos/casa-castelo.png" alt="Foto projeto casa castelo">
        <figcaption class="caption">
          <h3>Casa Castelo</h3>
          <p>A Casa Castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge.</p>
        </figcaption>
      </figure>

      <figure class="thumbnail">
        <img src="./img/projetos/casa-lago.png" alt="Foto projeto casa lago">
        <figcaption class="caption">
          <h3>Casa Lago</h3>
          <p>A Casa do Lago foi lar de inúmeras pessoas que conheciam o presidente da época.</p>
        </figcaption>
      </figure>

      <figure class="thumbnail">
        <img src="./img/projetos/mercado-marapira.png" alt="Foto projeto mercado marapira">
        <figcaption class="caption">
          <h3>Mercado Marapira</h3>
          <p>O mercado Marapira foi projetado nos mínimos detalhes na arquitetura baseada em frutas.
          </figcaption>
      </figure>

      <figure class="thumbnail">
        <img src="./img/projetos/palacio-dionisio.png" alt="Foto projeto palácio dionisio">
        <figcaption class="caption">
          <h3>Palácio Dionísio</h3>
          <p>O palácio Dionísio foi eleito pela revista 'Grandes palácios' como o palácio mais lindo do mundo.</p>
        </figcaption>
      </figure>

      <figure class="thumbnail">
        <img src="./img/projetos/residencia-ludi.png" alt="Foto projeto residência ludi">
        <figcaption class="caption">
          <h3>Residência Ludi</h3>
          <p>A residência Ludi foi projetada para ser a mais bela casa de São Paulo pela revista Housing.</p>
        </figcaption>  
      </figure>
    </div>
  </div>

  <script src="./js/jquery.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
