    <body>
        <main>
            <h1 class="titulo-principal"> Contato</h1>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Seus Dados</legend>
                        <label class="com-icone" for="nome">Nome</label>
                        <input id="nome" type="text" name="nome-contato" required autofocus placeholder="Seu nome" pattern="[A-Za-z ']{4,}" title="O Nome precisa ter no minimo 4 carateres">
                        <label class="com-icone" for="email">E-mail</label>
                        <input id="email" type="email" required placeholder="Digite seu E-mail">
                    </fieldset>
                    <fieldset>
                        <legend>Assunto</legend>
                            <label> <input type="radio" name="assunto" value="Blog"> Blog </label>
                            <label> <input type="radio" name="assunto" value="Serviços"> Serviços </label>
                            <input type="radio" name="assunto" value="Outros" id="Outros">
                            <label for="outro">Outros</label>
                            <input type="text" name="outros-assunto"> 
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="msg" placeholder="Digite sua Mensagem!" cols="60" rows="10"></textarea>
                            <button type="submit">Enviar Mensagem</button>
                        </fieldset>
                    </fieldset>
                </form>
            </div>
        </main>
